<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
<script src="./socket.io.js"></script>
<script>
	var worldMapValues = [];
	var socket = io();
	
	socket.on("connect", () => {
	    console.log("connected!");
	    
	    socket.on("lobby-time", (data) => {
	        console.log("Lobby time left");
	        console.log(((new Date()).getTime() - new Date(data.lobby).getTime()) / 1000);
	    });

	    socket.on("start-game", (data) => {
	        console.log("Starting game");
	        worldMapValues = data.world;
	        console.log(worldMapValues.length);
	    });
	    
	    socket.on("update-tiles", (data) => {
	        console.log(data);
	    });
	    
	    socket.emit("queue", {});
	})
</script>
<body></body>
</html>
